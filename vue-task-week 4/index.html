<!DOCTYPE html>
<html>
  
  <head>
  <title>Hello World</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
</head>

<body>

  <div id="hello-world-app">
    <h1>{{ msg }}</h1>
    <p>{{timestamp}}</p>
  </div>


  <script>
    new Vue({
      el: "#hello-world-app",
      data() {
        return {
          msg: "Hello World from Joshua via Vue.js",
          timestamp: new Date().toLocaleString('en-AU')
        }
      }
    });
  </script>

</body>

</html>
